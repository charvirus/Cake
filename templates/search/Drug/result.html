<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drug Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">

    </script>
</head>
<body>
<table border="1">
    <tr>
        <td>P ID</td>
        <td>D ID</td>
        <td>Start Date</td>
        <td>End Date</td>
        <td>V ID</td>
    </tr>
    {% for result in results %}
    <tr>
        <td>{{result[0]}}</td>
        <td>{{result[1]}}</td>
        <td>{{result[2]}}</td>
        <td>{{result[3]}}</td>
        <td>{{result[4]}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
